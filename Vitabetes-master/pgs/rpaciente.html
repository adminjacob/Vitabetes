<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../CSS/w3.css">
	<title>Registro Paciente</title>
</head>
<body class="w3-pale-blue" style="margin: 1rem; padding: 1rem;">
	
	<div class="w3-panel w3-light-blue w3-card-4">
		<p class="w3-center w3-opacity" style="font-size: 2.5rem;">Registro de Paciente</p>
	</div>

	<div class="w3-panel w3-light-gray w3-card-4">
		<form style="margin: 3rem;">
			
			<p>      
				<label class="w3-text-cyan"><b>Peso</b></label>
				<input class="val-num w3-input w3-animate-input w3-light-gray w3-hover-light-blue" name="last" type="text" placeholder="Kg" style="width:135px">
			</p>
			<p>      
				<label class="w3-text-cyan"><b>Talla</b></label>
				<input class="val-num w3-input w3-animate-input w3-light-gray w3-hover-light-blue" name="last" type="text" placeholder="cm" style="width:135px">
			</p>
			<p>      
				<label class="w3-text-cyan"><b>Nivel de glucosa</b></label>
				<input class="val-num w3-input w3-animate-input w3-light-gray w3-hover-light-blue" name="last" type="text" placeholder="" style="width:135px">
			</p>

			<p>      
				<label class="w3-text-cyan"><b>Presenta alergias</b></label>

					<input class="w3-radio" type="radio" name="Si" value="Si" checked>
					<label>Si</label>

					<input class="w3-radio" type="radio" name="No" value="No">
					<label>No</label>

				<input class="val-texto w3-input w3-animate-input w3-light-gray w3-hover-light-blue" name="last" type="text" placeholder="Alergias" style="width:270px">
			</p>

			<p>
				<label class="w3-text-cyan"><b>Correo familiar o cuidador</b></label>
				<input class="val-mail w3-input w3-animate-input w3-light-gray w3-hover-light-blue" name="last" type="text" placeholder="Correo electronico" style="width:270px" required>
			</p>
			<p class="w3-center">
				<button class="w3-button w3-ripple w3-teal" type="submit" formaction="inicio.html" style="width: 20%">Siguiente</button>
			</p>
		</form>
	</div>
	<script src="../JS/moment.js"></script>
	<script src="../JS/jquery.js"></script>
	<script src="../JS/valid.js"></script>
</body>
</html>
