<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../CSS/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Vitabes</title>
</head>
<body class="w3-pale-blue" style="margin: 1rem; padding: 1rem;">

	<div class="w3-panel w3-light-blue w3-card-4">
		<p class="w3-center w3-opacity" style="font-size: 2.5rem;">Vitabes-Doctor</p>
	</div>
	<div class="w3-sidebar w3-bar-block w3-animate-left" style="display:none;z-index:5" id="mySidebar">
		<button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Cerrar &times;</button>
		<a href="principaldoctor.html" class="w3-bar-item w3-button" style="font-size: 1.5rem;"><i style="font-size:2rem;" class="fa fa-home"></i> Pagina principal</a>
		<a href="registropaciente.html" class="w3-bar-item w3-button" style="font-size: 1.5rem;"><i style="font-size:2rem;" class="fa fa-male"></i> Registrar paientes</a>
		<a href="vispaciente.html" class="w3-bar-item w3-button" style="font-size: 1.5rem;"><i style="font-size:2rem;" class="fa fa-search"></i> Pacientes</a>
		<form>
			<button class="w3-bar-item w3-button w3-bottom" formaction="inicio.html" style="width: 5rem;"><i style="font-size:3rem" class="fa">&#xf00d;</i></button>
			<button class="w3-bar-item w3-button w3-bottom" formaction="ajustespaciente.html" style="width: 5rem; margin-left: 4rem;"><i style="font-size:3rem" class="fa">&#xf085;</i></button>
		</form>
	</div>

	<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

	<div>
		<button class="w3-button w3-light-blue w3-xxlarge w3-display-topleft" style="margin: 5rem;" onclick="w3_open()">&#9776;</button>
		<div class="w3-container">

			<h1 class="w3-center w3-opacity">Registro de paciente</h1>

			<div class="w3-panel w3-light-gray w3-hover-shadow w3-padding-64 w3-center" style="width:100%;">
				<p>      
					<label class="w3-text-cyan"><b>Nombre de Usuario</b></label>
					<input class="w3-input w3-animate-input w3-light-gray w3-hover-light-blue" name="last" type="text" placeholder="Nombre:" style="width:135px" required>
				</p>

				<p>
					<label class="w3-text-cyan"><b>Correo Electronico</b></label>
					<input class="val-mail w3-input w3-animate-input w3-light-gray w3-hover-light-blue" name="last" type="text" placeholder="Correo electronico:" style="width:270px" required>
				</p>

				<div class="w3-half">
					<p class="w3-center">
						<button class="w3-button w3-ripple w3-teal" type="submit" formaction="inicio.html" style="width: 20%">Siguiente</button>
					</p>
				</div>

				<div class="w3-half">
					<p class="w3-center">
						<button class="w3-button w3-ripple w3-teal" type="submit" formaction="inicio.html" style="width: 20%">Cancelar</button>
					</p>
				</div>

			</div>
	
		</div>
	</div>
     
	<script>
		function w3_open() {
    		document.getElementById("mySidebar").style.display = "block";
    		document.getElementById("myOverlay").style.display = "block";
		}
		function w3_close() {
    		document.getElementById("mySidebar").style.display = "none";
    		document.getElementById("myOverlay").style.display = "none";
		}
	</script>
	<script src="../JS/moment.js"></script>
	<script src="../JS/jquery.js"></script>
	<script src="../JS/valid.js"></script>
</body>
</html>
