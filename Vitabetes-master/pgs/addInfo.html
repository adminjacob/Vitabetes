<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../CSS/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Vitabes</title>
</head>

<body class="w3-pale-blue" style="margin: 1rem; padding: 1rem;">

	<div class="w3-panel w3-light-blue w3-card-4">
		<p class="w3-center w3-opacity" style="font-size: 2.5rem;">Vitabes-Paciente</p>
	</div>
	<div class="w3-sidebar w3-bar-block w3-animate-left" style="display:none;z-index:5" id="mySidebar">
		<button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Cerrar &times;</button>
		<a href="principalpaciente.html" class="w3-bar-item w3-button" style="font-size: 1.5rem;">
			<i style="font-size:2rem;" class="fa fa-home"></i> Pagina principal</a>
		<a href="bitacorapaciente.html" class="w3-bar-item w3-button" style="font-size: 1.5rem;">
			<i style="font-size:2rem;" class="fa">&#xf0ce;</i> Bitacora</a>
		<a href="carnetpaciente.html" class="w3-bar-item w3-button" style="font-size: 1.5rem;">
			<i style="font-size:2rem;" class="fa">&#xf2bc;</i> Carnet</a>
		<a href="graficospaciente.html" class="w3-bar-item w3-button" style="font-size: 1.5rem;">
			<i style="font-size:2rem;" class="fa">&#xf080;</i> Grafico</a>
		<form>
			<button class="w3-bar-item w3-button w3-bottom" formaction="inicio.html" style="width: 5rem;">
				<i style="font-size:3rem" class="fa">&#xf00d;</i>
			</button>
			<button class="w3-bar-item w3-button w3-bottom" formaction="ajustespaciente.html" style="width: 5rem; margin-left: 4rem;">
				<i style="font-size:3rem" class="fa">&#xf085;</i>
			</button>
		</form>
	</div>

	<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

	<div>
		<button class="w3-button w3-light-blue w3-xxlarge w3-display-topleft" style="margin: 5rem;" onclick="w3_open()">&#9776;</button>
		<div class="w3-container">

			<div class="w3-bar w3-light-gray">
				<button class="subida w3-bar-item w3-button tablink w3-teal" onclick="progreso(event,'Paso1')">Paso 1</button>
				<button class="subida w3-bar-item w3-button tablink" onclick="progreso(event,'Paso2')">Paso 2</button>
				<button class="subida w3-bar-item w3-button tablink" onclick="progreso(event,'Paso3')">Paso 3</button>
				<button class="subida w3-bar-item w3-button tablink" onclick="progreso(event,'PasoX')">Paso X</button>
			</div>

			<div id="Paso1" class="w3-container w3-border city">
				<h2>Paso1</h2>
				<button class="w3-button w3-bar-item w3-xlarge w3-square w3-teal tablink w3-teal" type="submit" onclick="progreso(event,'Paso2')">Siguiente</button>
			</div>

			<div id="Paso2" class="w3-container w3-border city" style="display:none">
				<h2>Paso2</h2>
				<button class="w3-button w3-bar-item w3-xlarge w3-square w3-teal tablink" type="submit" onclick="progreso(event,'Paso3')">Siguiente</button>
			</div>

			<div id="Paso3" class="w3-container w3-border city" style="display:none">
				<h2>Paso3</h2>
				<button class="w3-button w3-bar-item w3-xlarge w3-square w3-teal tablink" type="submit" onclick="progreso(event,'PasoX')">Siguiente</button>
			</div>

			<div id="PasoX" class="w3-container w3-border city" style="display:none">
				<h2>PasoX</h2>
				<form>
					<button class="w3-button w3-bar-item w3-xlarge w3-square w3-teal tablink" type="submit" formaction="bitacorapaciente.html">Finalizar</button>
				</form>
			</div>
		</div>

		</script>

	</div>
	</div>

	<script>
		function w3_open() {
			document.getElementById("mySidebar").style.display = "block";
			document.getElementById("myOverlay").style.display = "block";
		}
		function w3_close() {
			document.getElementById("mySidebar").style.display = "none";
			document.getElementById("myOverlay").style.display = "none";
		}

		function progreso(evt, cityName) {
			var i, x, tablinks;
			x = document.getElementsByClassName("city");
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablink");
			for (i = 0; i < x.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" w3-teal", "");
			}
			document.getElementById(cityName).style.display = "block";
			evt.currentTarget.className += " w3-teal";
		}
	</script>
	<script src="../JS/moment.js"></script>
	<script src="../JS/jquery.js"></script>
	<script src="../JS/valid.js"></script>
</body>

</html>
